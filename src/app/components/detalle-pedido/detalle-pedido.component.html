<div *ngFor="let pedido of pedidos">
  <ul>
    <li *ngFor="let gusto of getGustos(pedido.empanadas)">
      {{ gusto }}: {{ pedido.empanadas[gusto] }}
    </li>
  </ul>
  <p>Total: {{ calcularTotal(pedido) | currency }}</p>
</div>
<h3>Total General: {{ calcularTotalGeneral() | currency }}</h3>
