<div class="">
  <!-- Título de la sección -->
  <div class="alert alert-danger text-center" role="alert">
    <h5>Listado de Gustos</h5>
  </div>

  <!-- Contenedor de tarjetas de gustos -->
  <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-lg-6 g-2">
    <div class="col" *ngFor="let gusto of gustos">
      <div class="card h-100 border-0 shadow-sm" style="border-radius: 15px; background: linear-gradient(135deg, #f7f7f7, #eaeaea);">
        <div class="card-body text-center d-flex flex-column justify-content-center align-items-center p-3" style="position: relative;">
          <div class="icon-container mb-3" style="background: #f8d7da; padding: 10px; border-radius: 50%; height: 55px; width: 55px;">
            <i class="bi bi-egg-fried text-danger" style="font-size: 24px;"></i> <!-- Icono de comida -->
          </div>
          <p class="card-text mb-2" style="font-size: 0.7rem; font-weight: 500;">{{ gusto }}</p>

          <!-- Efecto degradado en el footer -->
          <div *ngIf="!defaultGustos.includes(gusto)" class="card-footer text-center py-2" style="background: linear-gradient(135deg, #00000018, #eaeaea); border-top: none; border-radius: 15px 15px 15px 15px;">
            <!-- Iconos de edición y eliminación -->
            <div class="d-flex justify-content-between w-100">
              <i 
                 (click)="openEditModal(gusto)" 
                 class="bi bi-pencil-square text-secondary" 
                 style="cursor: pointer;"></i>
              &nbsp;&nbsp;
              <i 
                 (click)="removeGusto(gusto)" 
                 class="bi bi-trash text-danger" 
                 style="cursor: pointer;"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sección para agregar un nuevo gusto -->
  <div class="alert alert-light mt-4 text-center" role="alert">
    <h5>Agrega un gusto</h5>
    <div class="input-group mb-3">
      <input [(ngModel)]="newGusto" class="form-control" placeholder="Nombre">
      <button class="btn btn-outline-danger" (click)="addGusto()">Agregar</button>
    </div>
  </div>

  <!-- Modal para editar gusto -->
  <app-modal
    *ngIf="showEditModal"
    [title]="'Editar Gusto'"
    [content]="editingGusto || ''"
    (submit)="updateGusto($event)"
    (close)="closeEditModal()">
  </app-modal>
</div>
